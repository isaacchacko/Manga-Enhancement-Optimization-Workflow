<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOW Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .container {
        position: relative;
        text-align: center;
    }

    .full-text {
        font-size: 2rem;
    }

    .first-letter, .rest-letters {
        display: inline-block;
        opacity: 1;
    }

    .rest-letters {
        opacity: 1;
        animation: fadeOut 5s forwards;
        animation-delay: 3s;
    }

    .first-letter {
        font-weight: bold;
        opacity: 1;
    }

    @keyframes fadeOut {
        0%, 20% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @keyframes slideUp {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(0, -100px);
        }
    }

    .first-letter {
        animation: slideUp 4s forwards;
        animation-delay: 4s;
        position: relative;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #282c34;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    background-color: #61dafb;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #21a1f1;
    }
</style>
    </style>
</head>
<div class="container">
</div>
<body>
    <div class="container">
        <div class="full-text">
            <span class="first-letter">M</span><span class="rest-letters">anga</span>
            <span class="first-letter">E</span><span class="rest-letters">nhancement</span>
            <span class="first-letter">O</span><span class="rest-letters">ptimization</span>
            <span class="first-letter">W</span><span class="rest-letters">orkflow</span>
        </div>
        <div class="button-container">
        </div>
        <form action="{{ url_for('home') }}" method="GET">
            <button type="submit" class="button">Enter</button>
        </form>
    </div>
    </div>
</body>

</html>
